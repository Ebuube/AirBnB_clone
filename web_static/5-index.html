<!DOCTYPE html>
<!--using the style tag to style our html file -->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnb clone- Web static</title>
        <link rel="stylesheet" href = "styles/4-common.css">
        <link rel="stylesheet" href = "styles/3-header.css">
        <link rel="stylesheet" href = "styles/3-footer.css">
        <link rel="stylesheet" href = "styles/5-filters.css">
        <link rel="icon" href= "images/icon.png">

    </head>
    <body>
        <header>
            <!--the header of the page showing airbnb logo-->    
            <img src="images/icon.png" alt="Airbnb">
             <b>hbnb</b>
          
        </header>
        <div class="container">
            <!--the container division to include other sections to the page-->
            <section class="filters">
                <!--a section for the search button and box-->

                    <h3>States</h3>
                    <h4>California, Arizona...</h4>

                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>

                </div>
                <button>Search</button>
            </section>

        </div>
        <footer>
            <p>Best School</p>    
        </footer>
    </body>
</html>
